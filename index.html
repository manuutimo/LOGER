<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .login-box h1 {
      color: #1877f2;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #165ec9;
    }
    .login-box .link {
      margin-top: 12px;
      font-size: 14px;
      color: #1877f2;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Facebook</h1>
      <input type="text" placeholder="Email or Phone">
      <input type="password" placeholder="Password">
      <button>Log In</button>
      <a class="link">Forgotten password?</a>
      <hr>
      <button style="background-color: #42b72a;">Create New Account</button>
    </div>
  </div>
</body>
</html>
